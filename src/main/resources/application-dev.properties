spring.application.name=streaming

spring.datasource.url=jdbc:postgresql://${DB_URL}/euphony_dev_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=none

spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.jpa.open-in-view=true

logging.level.org.flywaydb=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}

jwt.auth.converter.principle-attribute=preferred_username
jwt.auth.converter.resource-id=euphony-client

springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs

## cambiar puerto de la aplicacion
server.port=8080
